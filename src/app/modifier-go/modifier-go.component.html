<form  class="d-flex justify-content-center" style="margin-top: 100px">
  <div class="d-flex flex-column" style="width: 30%">
    <mat-form-field>
      <input matInput placeholder="Code site" [(ngModel)]="monGo.codeSite" name="codeSite" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Date Go" [matDatepicker]="picker" bsDatepicker [(ngModel)]="monGo.dateGo" name="dateGo"  >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Typologie"  [(ngModel)]="monGo.typologie" name="typologie">
        <mat-option value="Lampadaire" >Lampadaire</mat-option>
        <mat-option value="LampadaireEsth">Lampadaire Esthétique</mat-option>
        <mat-option value="RT">Rooftop</mat-option>
        <mat-option value="Palmier">Palmier</mat-option>
        <mat-option value="GF">Greenfield</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Hauteur"  [(ngModel)]="monGo.hauteur" type="number" name="hauteur" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Région" [(ngModel)]="monGo.region" type="text" name="region">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Latitude" [(ngModel)]="monGo.latitude" type="number" name="latitude">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Longitude" [(ngModel)]="monGo.longitude" type="number" name="longitude">
    </mat-form-field>
    <div>
      <button mat-button (click)="envoyer()" >Afficher</button>
    </div>
  </div>
</form>
