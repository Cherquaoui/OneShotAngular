<div class="d-flex justify-content-center" style="margin-top: 30px">
  <h3>Electrification : {{elecSuivi.codeSite}}</h3>
</div>
<div class="d-flex justify-content-center" style="margin-top: 10px">
<form class="d-flex justify-content-center" style="width: 70%">
  <div class="d-flex flex-column justify-content-center col-4">

    <mat-form-field>
      <input matInput placeholder="Etat elec" name="elecEtat" [(ngModel)]="elecSuivi.elecEtat">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Régie" name="regie" [(ngModel)]="elecSuivi.regie">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="N de dossier" name="nDossier" [(ngModel)]="elecSuivi.nDossier">
    </mat-form-field>
    <mat-form-field>
      <textarea rows="3" matInput placeholder="Commentaires" name="elecCommentaires" [(ngModel)]="elecSuivi.elecCommentaires"></textarea>
    </mat-form-field>
  </div>
  <div class="d-flex flex-column justify-content-center col-4">
    <mat-form-field>
      <input matInput placeholder="Dépôt demande" [matDatepicker]="picker" bsDatepicker
             name="depotDemande" [(ngModel)]="elecSuivi.depotDemande">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Sortie d'étude" [matDatepicker]="picker1" bsDatepicker
             name="etude" [(ngModel)]="elecSuivi.etude">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Devis" [matDatepicker]="picker2" bsDatepicker
             name="devis" [(ngModel)]="elecSuivi.devis">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Payement devis" [matDatepicker]="picker3" bsDatepicker
             name="payementDevis" [(ngModel)]="elecSuivi.payementDevis">
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Autorisation" [matDatepicker]="picker4" bsDatepicker
             name="autorisation" [(ngModel)]="elecSuivi.autorisation">
      <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
      <mat-datepicker #picker4></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="d-flex flex-column justify-content-center col-4">
    <mat-form-field>
      <input matInput placeholder="Début travaux" [matDatepicker]="picker5" bsDatepicker
             name="debutTravaux" [(ngModel)]="elecSuivi.debutTravaux">
      <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
      <mat-datepicker #picker5></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Fin travaux" [matDatepicker]="picker6" bsDatepicker
             name="finTravaux" [(ngModel)]="elecSuivi.finTravaux">
      <mat-datepicker-toggle matSuffix [for]="picker6"></mat-datepicker-toggle>
      <mat-datepicker #picker6></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Réception" [matDatepicker]="picker7" bsDatepicker
             name="reception" [(ngModel)]="elecSuivi.reception">
      <mat-datepicker-toggle matSuffix [for]="picker7"></mat-datepicker-toggle>
      <mat-datepicker #picker7></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Abonnement" [matDatepicker]="picker8" bsDatepicker
             name="abonnement" [(ngModel)]="elecSuivi.abonnement">
      <mat-datepicker-toggle matSuffix [for]="picker8"></mat-datepicker-toggle>
      <mat-datepicker #picker8></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Pose compteur" [matDatepicker]="picker9" bsDatepicker
             name="poseCompteur" [(ngModel)]="elecSuivi.poseCompteur">
      <mat-datepicker-toggle matSuffix [for]="picker9"></mat-datepicker-toggle>
      <mat-datepicker #picker9></mat-datepicker>
    </mat-form-field>
  </div>
</form>
</div>

<div class="d-flex justify-content-center">
  <button mat-raised-button color="primary" class="col-1">Modifier</button>
  <button mat-raised-button color="primary" class="col-1">Go</button>
  <button mat-raised-button color="primary" class="col-1">GC</button>
  <button mat-raised-button color="primary" class="col-1">Travaux Elec</button>
  <button mat-raised-button color="primary" class="col-1">Radio</button>
  <button mat-raised-button color="primary" class="col-1">Transmission</button>
  <button mat-raised-button color="primary" class="col-1">Retour</button>


</div>

<!--
depotDemande : string;
etude : string;
devis : string;
payementDevis : string;
autorisation : string;
debutTravaux : string;
finTravaux : string;
reception : string;
poseCompteur : string;
-->
