

<mat-card *ngIf="!isAuthenticated">
  <mat-card-content>
    <button mat-raised-button color="accent"
            (click)="oktaAuth.loginRedirect()">Login
    </button>
  </mat-card-content>
</mat-card>
<div>
<mat-toolbar class="d-flex" *ngIf="isAuthenticated">
  <div>
    <button mat-button [routerLink]="['/go']" routerLinkActive="active">Go</button>
    <button mat-button [routerLink]="['/cw']" routerLinkActive="active">CW</button>
    <button mat-button [routerLink]="['/elec']" routerLinkActive="active">Electrification</button>
    <button mat-button>Radio</button>
    <button mat-button>Transmission</button>
    <button mat-raised-button  *ngIf="isAuthenticated"
            (click)="oktaAuth.logout()">Logout
    </button>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
</div>
