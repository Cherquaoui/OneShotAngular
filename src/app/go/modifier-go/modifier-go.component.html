<form class="d-flex justify-content-center" #myForm="ngForm" (ngSubmit)="envoyer()" style="margin-top: 100px">
  <div class="d-flex flex-column" style="width: 20%">
    <h2>Modifier go : {{monGo.codeSite}}</h2>
    <mat-form-field>
      <input matInput placeholder="Date Go" [matDatepicker]="picker" bsDatepicker [(ngModel)]="monGo.dateGo"
             name="dateGo" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Typologie" [(ngModel)]="monGo.typologie" name="typologie" required>
        <mat-option value="Lampadaire">Lampadaire</mat-option>
        <mat-option value="LampadaireEsth">Lampadaire Esthétique</mat-option>
        <mat-option value="RT">Rooftop</mat-option>
        <mat-option value="Palmier">Palmier</mat-option>
        <mat-option value="GF">Greenfield</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Hauteur" [(ngModel)]="monGo.hauteur" type="number" name="hauteur" required>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Région" [(ngModel)]="monGo.region" type="text" name="region" required>
        <mat-option value="Casablanca">Casablanca</mat-option>
        <mat-option value="Rabat">Rabat</mat-option>
        <mat-option value="Agadir">Agadir</mat-option>
        <mat-option value="Meknes">Meknes</mat-option>
        <mat-option value="Tanger">Tanger</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="d-flex" >
      <mat-form-field  class="col-5" style="border: 0px;padding: 0px;">
        <input class="d-inline" matInput placeholder="Latitude" [(ngModel)]="monGo.latitude" type="number" name="latitude">
      </mat-form-field>
      <div class="col-2"></div>
      <mat-form-field class="col-5" style="border: 0px;padding: 0px;">
        <input class="d-inline" matInput placeholder="Longitude" [(ngModel)]="monGo.longitude" type="number" name="longitude">
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-center">
      <button class="col-3" mat-raised-button color="primary" type="submit">Valider</button>
      <div class="col-1"></div>
      <button class="col-3" mat-raised-button color="primary" (click)="retour()">Retour</button>
    </div>
  </div>
</form>
